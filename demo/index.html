<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastPay Demo - Multi-Device Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .device-selector {
            margin-bottom: 30px;
        }
        
        .device-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .device-btn.active {
            background: #667eea;
            color: white;
        }
        
        .device-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            padding: 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .mode-btn.active {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .mode-btn h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .mode-btn p {
            color: #666;
            font-size: 12px;
        }
        
        .transaction-form {
            display: none;
        }
        
        .transaction-form.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .transaction-history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .transaction-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .transaction-item strong {
            color: #667eea;
        }
        
        .qr-section {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: white;
            margin: 20px auto;
            border: 2px dashed #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ FastPay Demo</h1>
        <p class="subtitle">Test transactions between multiple devices</p>
        
        <!-- Device Selection -->
        <div class="device-selector">
            <h3 style="margin-bottom: 15px; color: #333;">Select Your Device</h3>
            <button class="device-btn" onclick="selectDevice('phone1')">üì± Phone 1 (Alice)</button>
            <button class="device-btn" onclick="selectDevice('phone2')">üì± Phone 2 (Bob)</button>
            <button class="device-btn" onclick="selectDevice('phone3')">üì± Phone 3 (Charlie)</button>
        </div>
        
        <!-- Mode Selection -->
        <div class="mode-selector" id="modeSelector" style="display: none;">
            <div class="mode-btn" onclick="selectMode('online')">
                <h3>üåê Online</h3>
                <p>Send via internet</p>
            </div>
            <div class="mode-btn" onclick="selectMode('offline')">
                <h3>üì° Offline</h3>
                <p>Send via ultrasound</p>
            </div>
        </div>
        
        <!-- Online Transaction Form -->
        <div class="transaction-form" id="onlineForm">
            <h3 style="margin-bottom: 20px; color: #333;">Send Money Online</h3>
            
            <div class="input-group">
                <label>Send To:</label>
                <select id="receiverOnline">
                    <option value="">Select recipient...</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Amount (‚Çπ):</label>
                <input type="number" id="amountOnline" placeholder="Enter amount" min="1">
            </div>
            
            <div class="input-group">
                <label>PIN:</label>
                <input type="password" id="pinOnline" placeholder="Enter your PIN" maxlength="6">
            </div>
            
            <button class="btn-primary" onclick="sendOnline()">Send Payment</button>
        </div>
        
        <!-- Offline Transaction Form -->
        <div class="transaction-form" id="offlineForm">
            <h3 style="margin-bottom: 20px; color: #333;">Send Money Offline</h3>
            
            <div class="qr-section">
                <p><strong>Step 1:</strong> Show this code to receiver</p>
                <div class="qr-placeholder" id="qrCode">
                    üì∑ QR Code / Sound Wave
                </div>
            </div>
            
            <div class="input-group">
                <label>Send To:</label>
                <select id="receiverOffline">
                    <option value="">Select recipient...</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Amount (‚Çπ):</label>
                <input type="number" id="amountOffline" placeholder="Enter amount" min="1">
            </div>
            
            <button class="btn-primary" onclick="sendOffline()">Generate Payment Code</button>
            <button class="btn-primary" style="margin-top: 10px; background: #28a745;" onclick="receiveOffline()">Scan & Receive</button>
        </div>
        
        <!-- Status Messages -->
        <div id="statusMessage"></div>
        
        <!-- Transaction History -->
        <div class="transaction-history">
            <h3 style="margin-bottom: 15px; color: #333;">Recent Transactions</h3>
            <div id="transactionList">
                <p style="color: #999; text-align: center;">No transactions yet</p>
            </div>
        </div>
    </div>
    
    <script>
        let currentDevice = null;
        let currentMode = null;
        const API_URL = 'http://localhost:8000/api/v1'; // Change this to your deployed server
        
        const devices = {
            phone1: { name: 'Alice', id: 'alice@fastpay', pin: '123456' },
            phone2: { name: 'Bob', id: 'bob@fastpay', pin: '123456' },
            phone3: { name: 'Charlie', id: 'charlie@fastpay', pin: '123456' }
        };
        
        function selectDevice(deviceId) {
            currentDevice = deviceId;
            document.querySelectorAll('.device-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('modeSelector').style.display = 'grid';
            
            updateReceiverOptions();
        }
        
        function selectMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.transaction-form').forEach(form => form.classList.remove('active'));
            document.getElementById(mode + 'Form').classList.add('active');
        }
        
        function updateReceiverOptions() {
            const selects = ['receiverOnline', 'receiverOffline'];
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Select recipient...</option>';
                Object.entries(devices).forEach(([key, device]) => {
                    if (key !== currentDevice) {
                        const option = document.createElement('option');
                        option.value = device.id;
                        option.textContent = device.name;
                        select.appendChild(option);
                    }
                });
            });
        }
        
        async function sendOnline() {
            const receiver = document.getElementById('receiverOnline').value;
            const amount = document.getElementById('amountOnline').value;
            const pin = document.getElementById('pinOnline').value;
            
            if (!receiver || !amount || !pin) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            if (pin !== devices[currentDevice].pin) {
                showStatus('Incorrect PIN', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/transactions/online`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender_id: devices[currentDevice].id,
                        receiver_id: receiver,
                        amount: amount,
                        nonce: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ Payment sent! Transaction ID: ${data.tx_id}`, 'success');
                    addTransaction('sent', receiver, amount, 'online');
                    clearForm('online');
                } else {
                    showStatus('‚ùå Payment failed: ' + data.detail, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Connection error. Make sure server is running!', 'error');
                console.error(error);
            }
        }
        
        function sendOffline() {
            const receiver = document.getElementById('receiverOffline').value;
            const amount = document.getElementById('amountOffline').value;
            
            if (!receiver || !amount) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            // Simulate QR code generation
            const qrCode = document.getElementById('qrCode');
            qrCode.innerHTML = `
                <div style="padding: 20px;">
                    <div style="font-size: 24px;">üîä</div>
                    <p style="margin-top: 10px; color: #667eea;">Playing ultrasound...</p>
                    <p style="font-size: 12px; color: #999;">Amount: ‚Çπ${amount}</p>
                </div>
            `;
            
            showStatus('‚úÖ Payment code generated! Hold phones close together', 'success');
            
            // Simulate successful offline transaction
            setTimeout(() => {
                addTransaction('sent', receiver, amount, 'offline');
                clearForm('offline');
            }, 2000);
        }
        
        function receiveOffline() {
            showStatus('üì° Listening for payment signal...', 'success');
            
            // Simulate receiving
            setTimeout(() => {
                const amount = Math.floor(Math.random() * 500) + 100;
                addTransaction('received', 'Unknown Sender', amount, 'offline');
                showStatus('‚úÖ Payment received successfully!', 'success');
            }, 2000);
        }
        
        function addTransaction(type, peer, amount, mode) {
            const list = document.getElementById('transactionList');
            if (list.querySelector('p')) {
                list.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = 'transaction-item';
            const icon = type === 'sent' ? 'üì§' : 'üì•';
            const action = type === 'sent' ? 'Sent to' : 'Received from';
            
            item.innerHTML = `
                <div><strong>${icon} ${action} ${peer}</strong></div>
                <div>Amount: ‚Çπ${amount}</div>
                <div style="font-size: 12px; color: #999; margin-top: 5px;">
                    ${mode.toUpperCase()} ‚Ä¢ ${new Date().toLocaleTimeString()}
                </div>
            `;
            
            list.insertBefore(item, list.firstChild);
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        function clearForm(mode) {
            if (mode === 'online') {
                document.getElementById('amountOnline').value = '';
                document.getElementById('pinOnline').value = '';
                document.getElementById('receiverOnline').selectedIndex = 0;
            } else {
                document.getElementById('amountOffline').value = '';
                document.getElementById('receiverOffline').selectedIndex = 0;
                document.getElementById('qrCode').innerHTML = 'üì∑ QR Code / Sound Wave';
            }
        }
    </script>
</body>
</html>
